<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtourism Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Overtourism Visualizations</h1>
  <!-- Container for the first visualization -->
  <div id="vis1"></div>
  <script type="text/javascript">
    var spec1 = "visualization.vl.json";
    vegaEmbed('#vis1', spec1).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
  </script>
  <!-- Container for the second visualization -->
  <div id="vis2"></div>
  <script type="text/javascript">
    var spec2 = "visualization.vl%20(1).json"; // Use URL-encoding for spaces in file name
    vegaEmbed('#vis2', spec2).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
  </script>
</body>
</html>
